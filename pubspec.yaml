name: submission_restaurantapp
description: Submissian flutter fundamental.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  android_alarm_manager_plus: ^2.0.7
  cached_network_image: ^3.2.2
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.6.1
  flutter_svg: ^1.1.5
  get: ^4.6.5
  google_fonts: ^3.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  mockito: ^5.3.2
  pretty_dio_logger: ^1.2.0-beta-1
  readmore: ^2.2.0
  rxdart: ^0.27.5
  settings_ui: ^2.0.2
  velocity_x: ^3.5.1
  http_mock_adapter: ^0.3.3


dev_dependencies:
  build_runner: ^2.2.1
  flutter_gen_runner: ^4.3.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.9
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

get_cli:
  separator: '_'
  sub_folder: false

flutter_gen:
  output: lib/app/data/constants/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: true

  assets:
    enabled: true
    package_parameter_enabled: false
    style: dot-delimiter

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs: []

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true
  adaptive_icon_background: '#ffffff'
